<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Hopping Game</title>
    <link rel="stylesheet" href="hoppinggame.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <a style="text-decoration: none; color: red; " href="/home">Exit</a>

            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        <div class="game-area" id="game-area">
            <div class="player" id="player"></div>
        </div>
        <button id="start-btn">Start Game</button>
        <div class="game-over" id="game-over">Game Over!</div>
    </div>
    <script src="hoppinggame.js"></script>
</body>
</html>
