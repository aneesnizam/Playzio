<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Runner</title>
    <link rel="stylesheet" href="stickman.css">
    <link rel="stylesheet" href="stickman-run.css">
    <link rel="stylesheet" href="stickman-jump.css">
    <link rel="stylesheet" href="stickman-slide.css">
    <link rel="stylesheet" href="stickman-dead.css">
</head>
<body>
     <a style="text-decoration: none; color: red;position: absolute;left: 30px;top: 30px;font-size: 18px;z-index: 10; " href="/home">Exit</a>
    <div class="game-container">
        
        <div class="ground"></div>
        <div class="stickman" id="stickman"></div>
        <div class="obstacles-container" id="obstacles"></div>
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart">Play Again</button>
        </div>
        <div class="controls">
            <p>Press SPACE to jump, DOWN to slide</p>
        </div>
    </div>
    <script src="stickman.js"></script>
</body>
</html>
