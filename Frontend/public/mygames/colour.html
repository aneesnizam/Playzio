<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="colour.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <a style="text-decoration: none; color: red;font-size: 17px; " href="/home">Exit</a>
            <div class="color-to-find">Find: <span id="target-color">red</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    
    <div class="game-over" id="game-over">
        <h1>Game Over!</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button class="restart-btn" id="restart-btn">Play Again</button>
    </div>

    <script src="colour.js"></script>
</body>
</html>
