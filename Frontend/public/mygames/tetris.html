<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tetris</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="game-container">
        
         <a style="text-decoration: none; color: red;position: absolute;left: 30px;top: 30px;font-size: 18px; " href="/home">Exit</a>
        <h1>Simple Tetris</h1>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="controls">
            <p>Controls:</p>
            <p>← → : Move</p>
            <p>↑ : Rotate</p>
            <p>↓ : Soft Drop</p>
            <p>Space : Hard Drop</p>
        </div>
    </div>

    <!-- Preload images -->
    <div style="display:none;">
        <img id="block1" src="apple.jpg" alt="Block 1" style="display: none;">
        <img id="block2" src="snake.jpg" alt="Block 2" style="display: none;">
    </div>

    <script src="tetris.js"></script>
</body>
</html>
